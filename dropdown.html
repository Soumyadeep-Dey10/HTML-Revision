<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" novalidate>
        <label for="">Skills</label>
        <select name="Skill" id="">
            <option value="java">JAVA</option>
            <option value="Python">Python</option>
            <option value="WEb">Web</option>
            <option value="C">C</option>
        </select><br><br>

        <label for="">Skill by Group</label>
        <select name="Skills" id="" multiple size="2">
        <!-- <select name="Skills" id=""> -->
            <optgroup label="Frontend">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JAVASCRIPT">JAVASCRIPT</option>
            </optgroup>
            <optgroup label="Backend">
                <option value="JAVA">JAVA</option>
                <option value="Python">Python</option>
                <option value="Ruby">Ruby</option>
            </optgroup>
        </select><br><br>

        
        <label for="">Skills</label>
        <input list="skill">
        <datalist id="skill">
            <option value="web">web</option>
            <option value="java">java</option>
        </datalist><br><br>

        <label for="">age</label>
        <input type="number" name="" id="" min="18" max="60"><br><br>
        <label for="">Location</label>
        <input type="text" name="" id="" value="Kolkata" readonly><br><br>

        <label for="">name</label>
        <input type="text" name="" id="" pattern="[0-9]{2,8}">
        <button>click</button>
    </form>
</body>
</html>
