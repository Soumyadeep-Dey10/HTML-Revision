<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset width = "200px">
        <legend>SIgnup Form with table for proper allignment</legend>

        <form action="">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="">Fname:</label>
                        </td>
                        <td>
                            <input type="text" name="Fnmae" id="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Lname:</label>
                        </td>
                        <td>
                            <input type="text" name="Lname" id="">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="">Email:</label>
                        </td>
                        <td>
                            <input type="email" name="Email" id="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Password:</label>
                        </td>
                        <td>
                            <input type="password" name="Password" id="">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="">Dob:</label>
                        </td>
                        <td>
                            <input type="date" name="DOB" id="">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="">Address</label>
                        </td>
                        <td>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="">Gender:</label>
                        </td>
                        <td>
                            <input type="radio" name="Male" id="">Male
                            <input type="radio" name="female" id="">Female
                            <input type="radio" name="others" id="">Others
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="">Skills:</label>
                        </td>
                        <td>
                            <input type="checkbox" name="Java" id="">Java
                            <input type="checkbox" name="Python" id="">Python
                            <input type="checkbox" name="Web" id="">Web
                        </td>
                    </tr>


                    <tr>
                        <td>
                            <label for="">Phno:</label>
                        </td>
                        <td>
                            <input type="tel" name="Phno" id="">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="">Resume</label>
                        </td>
                        <td>
                            <input type="file" name="File" id="">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button type="submit">Submit</button>
                        </td>
                        <td>
                            <button type="reset">Reset</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </form>
    </fieldset>
</body>
</html>
