<!DOCTYPE html>
<head>
    <title>Table with cellspacing and cellpadding</title>
</head>
    <body>
        <table border="2px"width = "200px"height="100px" cellspacing = "20px" cellpadding = "30px">
            <caption>Monthly Saving</caption>
            <thead>
                <tr>
                    <th>Sl No.</th>
                    <th>Jan</th>
                    <th>Feb</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Salary</td>
                    <td colspan="2">1000</td>
                </tr>
            </tbody>
            <tr>
                <td>Expenditure</td>
                <td rowspan="2">500</td>
                <td>700</td>
            </tr>
            
            <tr>
                <td>Savings</td>
                <td>300</td>
            </tr>
        </table>
    </body>
</html>
